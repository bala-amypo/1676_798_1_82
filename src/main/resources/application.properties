# ----------------------------
# SERVER CONFIG
# ----------------------------
server.port=8081          # avoids conflict with default 8080
server.error.include-message=always
server.servlet.context-path=/demo

# ----------------------------
# SPRING DATASOURCE
# ----------------------------
spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ----------------------------
# H2 CONSOLE
# ----------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ----------------------------
# LOGGING
# ----------------------------
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG

# ----------------------------
# SWAGGER / OPENAPI
# ----------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ----------------------------
# JWT CONFIG (used by security)
# ----------------------------
jwt.secret=MyJwtSecretKeyForTesting1234567890
jwt.expiration-ms=3600000

# ----------------------------
# OTHER CONFIG
# ----------------------------
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.indent_output=true

# ----------------------------
# TESTING SETTINGS
# ----------------------------
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop



server.port=8082
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
logging.level.root=INFO